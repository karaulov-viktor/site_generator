<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Генератор пароля</title>
</head>
<body>
<button class="btn btn-primary" >
    <a href="{% url 'about' %}" style="color: white; text-decoration: none;" >О нас</a>
</button>
<div class="container text-center">
    <h1>Генератор пароля</h1>
        <br>
    <p>Выберите из скольки символов должен состоять ваш пароль</p>
        <form action="{% url 'password' %}">
                <select name="length">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected = "selected">12</option>
                    <option value="13">13 </option>
                    <option value="14">14</option>
                </select> количество символов
            <br>
            <br>
                <input type="checkbox" name="uppercase"> Верхний регистр
            <br>
                <input type="checkbox" name="numbers"> Номера
            <br>
                <input type="checkbox" name="special"> Специальные настройки
            <br>
            <br>
            <br>
                <input type="submit" class="btn btn-primary" value="Генерировать пароль">
        </form>
</div>
</body>
</html>
